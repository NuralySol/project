<!DOCTYPE html>
<html>
<head>
    <title>Finance Tracker</title>
</head>
<body>
    <h1>Finance Tracker</h1>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td>{{ transaction.category }}</td>
                <td>${{ transaction.amount }}</td>
                <td>{{ transaction.description }}</td>
                <td>{{ transaction.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
